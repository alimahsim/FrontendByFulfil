<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Third Lesson</title>
  </head>
  <body>
    <!-- Links, Lists & Tables  -->

    <!-- 01 Links (a, img tags) -->
    <!-- 1.1 A tag stands for ANCHOR; to create a link to get another course -->
    <!-- It can create links in two different way: Relative - takes information from your own device and Ansolute (globally) - takes information from the Internet. -->
    <a href="https://www.google.com" , target="_blank">Google</a>
    <br />
    <hr />
    <!-- 1.2 IMG stands for IMAGE; to uploading pictures into the webpage -->
    <img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTxEiaCirwOhjyuZ5a3g8rDqTeMz42a6n4BLA&s"
      alt="Coder's photo"
    />
    <hr />
    <!-- 02 Lists -->
    <!-- There are two types of lists: Ordered list (ol) & Unordered list(ul) -->

    <!-- 2.1 Ordered List  - OL -->
    <ol type="A">
      <!-- With 'type'atribute can convert the number into letters -->
      <li>Pen</li>
      <!-- LI stands for LIST ITEM -->
      <li>Pencil</li>
      <li>Ereaser</li>
      <li>Sharpener</li>
    </ol>
    <hr />
    <!-- 2.2 Unordered List - UL -->
    <ul>
      <li>Pen</li>
      <li>Pencil</li>
      <li>Ereaser</li>
      <li>Sharpener</li>
    </ul>
    <hr />

    <!-- 03 TABLES -->
    <table border="1">
      <!-- Wrappes the table-->
      <tr>
        <!-- Stands for TABLE ROW-->
        <th>No</th>
        <!-- Stands for TABLE HEAD -->
        <th>Name</th>
        <th>Surname</th>
        <th>Contact Number</th>
      </tr>
      <tr>
        <td>1</td>
        <!-- Abbrivation of TABLE DATA -->
        <td>Alibek</td>
        <td>Nematov</td>
        <td>+998993540040</td>
      </tr>
      <tr>
        <td>2</td>
        <!-- Abbrivation of TABLE DATA -->
        <td>Mirjalol</td>
        <td>Qosimov</td>
        <td>+998993541111</td>
      </tr>
    </table>

    <hr />

    <!-- More practising on Table -->
    <table border="10">
      <tr>
        <th>No</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Contact Number</th>
      </tr>
      <tr>
        <td>1</td>
        <td colspan="2">Alibek Nematov</td>
        <!-- <td>Nematov</td> -->
        <td rowspan="2">+998993540040</td>
        <!-- collaps the border of row-->
      </tr>
      <tr>
        <td>2</td>
        <td>Mirjalol</td>
        <td>Qosimov</td>
        <!-- <td>+998993541111</td> -->
      </tr>
    </table>
  </body>
</html>
